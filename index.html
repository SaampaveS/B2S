<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to School 🤑 </title>
        <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
    <!--Link to Skeleton Style Sheet which makes it look nicer-->
    <link rel="stylesheet" href=".\styles.css"/>
</head>

<body>
    <h1> Back to School- Embedding Project 👸🏾✨</h1>
    <div class="content"> 
    <fieldset id="first_row_of_buttons">
        <legend>Filter the view!</legend>
        <input type="button" value="Oregon and Washington Only" id="oregon_and_washington" />
        <input type="button" value="Clear Filter" id="clear_filter" />
        <input type="button" value="Undo" id="undo" />
    </fieldset>

    <fieldset id="second_row_of_buttons">
        <legend>Filter cities for a range of values!</legend>
        <input type="number" placeholder="min value" id="minValue" />
        <input type="number" placeholder="max value" id="maxValue" />
        <input type="button" value="Filter Range" id="filter_range" />
    </fieldset>

    <!-- This is where we will put our Tableau Dashboard -->
    <tableau-viz id="tableauViz" src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="bottom" height="100vh" width="100vw">

    </tableau-viz>
    <script src="./app.js" defer> </script>
    </div>
</body>

</html>
